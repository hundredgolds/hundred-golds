<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qiziqarli Testlar</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .question {
        flex: 1;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: x-large;
      text-align: center;
      padding: 15px;
    }
    .options {
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    .options button {
      flex: 1;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: large;
      text-align: center;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 5px;
      background: linear-gradient(90deg, #6212ca, #d811d8);
      color: #fff;
    }
    #result {
      font-weight: bold;
      font-size: xx-large;
      margin-top: 30px;
      flex: 1;
      text-align: center;
      width: 100%;
    }
    #score {
        flex: 1;
      margin-top: 5px;
      font-weight: bold;
      font-size: large;
      text-align: center;
      padding: 10px;
    }
    #restart {
      padding: 15px;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: large;
      text-align: center;
      border: 1px solid #333;
      border-radius: 5px;
      background: linear-gradient(90deg, #6212ca, #d811d8);
      color: hsl(0, 0%, 100%);
    }
    div {
            user-select: none;
        }
    #forrestart {
            padding: 15px;
        }
  </style>
</head>
<body>
    <div class="app-bar">
        <button class="menu-btn" onclick="location.href='quizzes.html'">< Ortga</button>
        <h2>Qiziqarli Testlar</h2>
    </div>
    <div id="score"></div>
    <div id="quiz">
      <div class="question"></div>
      <div class="options"></div>
    </div>
    <div id="result"></div>
    <div id="forrestart">
      <button id="restart" style="display:none;" onclick="restartQuiz()">Qayta boshlash</button>
    </div>

  <script>
    let quizData = [];

    async function fetchQuestions() {
      const response = await fetch('quiz/datas/qiziqarli10/quizzes.json');
      quizData = await response.json();
      shuffleArray(quizData); // Shuffle the quiz data
      loadQuestion();
    }

    let currentQuestion = 0;
    let score = 0;
    let numberQuestion = 1;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function loadQuestion() {
      const questionElement = document.querySelector('.question');
      const optionsElement = document.querySelector('.options');
      const currentQuizData = quizData[currentQuestion];

      questionElement.textContent = currentQuizData.question;
      optionsElement.innerHTML = '';

      const shuffledOptions = shuffleArray(currentQuizData.options.slice()); // Make a copy of options array and shuffle it
      shuffledOptions.forEach((option, index) => {
        const optionButton = document.createElement('button');
        optionButton.textContent = option;
        optionButton.onclick = () => selectOption(option);
        optionsElement.appendChild(optionButton);
      });

      document.getElementById('score').textContent = `Hisob: ${score} / ${numberQuestion} / ${quizData.length}`;
    }

    function selectOption(option) {
      if (option === quizData[currentQuestion].answer) {
        score++;
      }
      numberQuestion++
      currentQuestion++;

      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        const resultElement = document.getElementById('result');
        resultElement.textContent = `${score} / ${quizData.length}`;
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('score').style.display = 'none';
        document.getElementById('restart').style.display = 'block';
      }
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      numberQuestion = 1;
      shuffleArray(quizData); // Shuffle the quiz data again
      document.getElementById('quiz').style.display = 'block';
      document.getElementById('score').style.display = 'block';
      document.getElementById('restart').style.display = 'none';
      document.getElementById('result').textContent = '';
      loadQuestion();
    }

    fetchQuestions();
  </script>
</body>
</html>
