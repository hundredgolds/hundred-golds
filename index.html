<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hundred Golds</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            justify-content: left; /* Adjust the horizontal spacing */
            gap: 10px; /* Adjust the gap between buttons */
        }
        .image-button {
          flex: auto;
            width: 60px; /* Adjust the width of each button */
            height: auto; /* Adjust the height of each button */
            border: 1px solid #000000; /* Adjust the border */
            border-radius: 5px; /* Adjust the border radius */
            text-align: center;
            cursor: pointer;
            overflow: hidden; /* Ensure images don't overflow the button */
            background: linear-gradient(90deg, #6212ca, #d811d8);
        }
        .image-button img {
            max-width: 100%; /* Ensure images don't exceed button width */
            max-height: 100%; /* Ensure images don't exceed button height */
        }
        .content {
            text-align: center; /* Center the content */
        }
        h6{
            color: white;
        }
        .asosiy-rasm {
            max-width: 100%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
            margin-top: 7px; /* Add some space above the image */
        }
        div {
            user-select: none;
        }
        label{
            font-size: x-small;
            color: white;
            font-weight: bold;
        }
  </style>
</head>
<body>
    <div class="app-bar">

            sidebar.classList.toggle("active");

            window.location.href = url;
          }
