<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iqtisodiyot tarixi</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .menu-btn {
            font-size: medium;
            font-weight: bold;
        }
        div {
            user-select: none;
        }
    </style>
</head>
<body bgcolor="white">
    <div class="app-bar">
        <button class="menu-btn" onclick="location.href='economics.html'">< Ortga</button>
        <h2>Iqtisodiyot tarixi</h2>
    </div>
    <div class="content">
        <div id="sentences-container"></div>
    </div>

    <script>
        fetch('datas/bosqich/economics_5.json')
            .then(response => response.json())
            .then(data => {
                const sentencesContainer = document.getElementById('sentences-container');
                data.forEach(sentence => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <h2>${sentence.id}. ${sentence.title}</h2>
                        <hr>
                        <p>${sentence.description}</p>
                    `;
                    sentencesContainer.appendChild(div);
                });
            })
            .catch(error => console.error('Error fetching economics data:', error));
    </script>
</body>
</html>
