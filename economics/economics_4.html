<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iqtisodchilar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .menu-btn {
            font-size: medium;
            font-weight: bold;
        }
        div {
            user-select: none;
        }
        summary {
          outline: none;
          color: #ffffff;
          font-weight: bold;
        }

        details{
            color: white;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
          background-color: #6212ca;
          border-radius: 5px;
          padding: 10px;
        }
    </style>
</head>
<body bgcolor="white" oncontextmenu="return false;">
    <div class="app-bar">
        <button class="menu-btn" onclick="location.href='economics.html'">< Ortga</button>
        <h2>Iqtisodchilar</h2>
    </div>
    <div>
        <details>
            <summary>Mavzular</summary>
            <h4>1. Adam Smit. (1-2)</h4>
            <h4>2. David Rikardo. (2-3)</h4>
            <h4>3. Uilyam Petti. (3-4)</h4>
        </details>
    </div>
    <div class="content">
        <div id="sentences-container"></div>
    </div>

    <script>
        fetch('datas/qoshimcha/economics_1.json')
            .then(response => response.json())
            .then(data => {
                const sentencesContainer = document.getElementById('sentences-container');
                data.forEach(sentence => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <h2>${sentence.id}. ${sentence.title}</h2>
                        <hr>
                        <p>${sentence.description}</p>
                    `;
                    sentencesContainer.appendChild(div);
                });
            })
            .catch(error => console.error('Error fetching economics data:', error));
    </script>
</body>
</html>
